<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="en">
        <title>Fried Rice</title>
        <link rel = "stylesheet" href = "../styles.css"
    </head>
    <body>
        <h1>Fried Rice</h1>
        <img src="../Fried-Rice-9.webp" width = 500 alt="Fried Rice Photo">
        <h4>Description: </h4>
        <p>This is the simple yet delicious dish of fried rice. </p>
        <h4>Ingredients: </h4>
        <ul class = "list">
            <li>rice</li>
            <li>oil</li>
            <li>soy sauce</li>
            <li>green peas</li>
            <li>carrots</li>
            <li>egg</li>
        </ul>
        <h4>Steps: </h4>
        <ol>
            <li>Cook rice</li>
            <li>Put oil on pan</li>
            <li>Fry egg</li>
            <li>Fry rice</li>
            <li>Mix rice and sauce and egg</li>
            <li>Enjoy! </li>
        </ol>
    </body>
